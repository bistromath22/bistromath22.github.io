<!DOCTYPE html>
<html>
   <head>
      <style>
         /* Style for the centered div */
         div.abox {
         max-width: 800px;
         padding: 20px;
         margin: 50px auto;
         border: 2px solid black;
         border-radius: 10px;
         background-color: #f9f9f9;
         box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
         display: flex; /* Use flexbox for layout */
         align-items: center; /* Center items vertically */
         gap: 20px; /* Space between image and text */
         position: relative; /* Allow absolute positioning inside */
         }
         /* Style for the profile picture */
         img.profile-pic {
         width: 100px;
         height: 100px;
         border-radius: 50%;
         border: 2px solid #ccc;
         object-fit: cover;
         }
         /* Style for the text content */
         div.text-content {
         text-align: left;
         flex: 1; /* Allow the text content to expand */
         position: relative; /* Create a positioning context */
         }
         /* Style for the statistics-content */
         div.statistics-content {
         position: absolute; /* Position it within the text-content div */
         bottom: 10px; /* Stick to the bottom */
         right: 10px; /* Align to the right */
         font-size: 0.9em; /* Slightly smaller font size */
         background-color: #f0f0f0; /* Light background for distinction */
         padding: 5px 10px; /* Add some padding for better readability */
         border-radius: 5px; /* Rounded edges for a modern look */
         box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow */
         }
         /* Style for the body */
         body {
         font-family: Gentium, sans-serif;
         background-color: #eaeaea;
         margin: 0;
         padding: 0;
         font-size: 24px;
         }
         h2 {
         margin-bottom: 10px;
         }
         p {
         margin-top: 0;
         }
      </style>
   </head>
   <body>
      <div class="abox">
         <!-- Profile picture 
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            -->
         <!-- Text content -->
         <div class="text-content">
            <!-- <h2>John Doe</h2>  -->
            <p>Hello World !! </p>
            <p>Wish you a Happy New Year</p>
            <!-- Statistics content 
               <div class="statistics-content">
                  <p>Some stats, bottom right</p>
               </div>
               -->
         </div>
      </div>
      <div class="abox">
         <div class="text-content">
            <p><a href="year-2025ce/index.html">Notes for the year-2025ce</a></p>
         </div>
      </div>
      <div class="abox">
         <div class="text-content">
            <p><a href="year-2026ce/index.html">Notss for the year-2026ce</a></p>
         </div>
      </div>
   </body>
</html>
